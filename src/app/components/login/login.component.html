<form
  [formGroup]="loginForm"
  (ngSubmit)="loginData()"
  class="rounded-2 shadow-sm w-75 mx-auto bg-main-light p-4"
>
  <label for="email" class="mt-2">Email:</label>
  <input
    type="email"
    id="email"
    class="form-control mt-1"
    formControlName="email"
    placeholder="enter your email"
    [class]="
      loginForm.get('email')?.errors &&
      (loginForm.get('email')?.touched ||
        loginForm.get('email')?.value.length > 0)
        ? 'is-invalid'
        : ''
    "
  />
  <div
    class="text-invalid"
    *ngIf="
      loginForm.get('email')?.errors &&
      (loginForm.get('email')?.touched ||
        loginForm.get('email')?.value.length > 0)
    "
  >
    <p *ngIf="loginForm.get('email')?.getError('required')">
      Please enter your email.
    </p>
    <p *ngIf="loginForm.get('email')?.getError('email')">
      Email must be valid!
    </p>
  </div>

  <label for="password" class="mt-2">password:</label>
  <input
    type="password"
    id="password"
    class="form-control mt-1"
    formControlName="password"
    placeholder="enter your password"
    [class]="
      loginForm.get('password')?.errors &&
      (loginForm.get('password')?.touched ||
        loginForm.get('password')?.value.length > 0)
        ? 'is-invalid'
        : ''
    "
  />
  <div
    class="text-invalid"
    *ngIf="
      loginForm.get('password')?.errors &&
      (loginForm.get('password')?.touched ||
        loginForm.get('password')?.value.length > 0)
    "
  >
    <p *ngIf="loginForm.get('password')?.getError('required')">
      Please enter your password.
    </p>
    <p *ngIf="loginForm.get('password')?.getError('pattern')">
      Password must be 6 characters at least!
    </p>
  </div>

  <div class="d-flex justify-content-between align-items-center">
    <span class="mt-4 main-color" role="button" routerLink="/forgotpassword"
      >Forgot password?</span
    >
    <button
      [disabled]="loginForm.invalid"
      type="submit"
      class="main-btn mt-4 d-block ms-auto"
    >
      Login <i *ngIf="isLoading" class="fa-solid fa-circle-notch fa-spin"></i>
    </button>
  </div>
  <p *ngIf="errorMsg" class="text-invalid mx-auto content-fit mt-3">
    {{ errorMsg }}
  </p>
</form>
